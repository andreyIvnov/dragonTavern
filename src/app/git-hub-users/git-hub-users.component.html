<p>Some GitHub users List</p>

<div *ngFor="let u of users">
    <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{u.login}}</mat-card-title>
          <a href={{u.html_url}}>GitHub Profile</a>
          <img  mat-card-md-image src="{{u.avatar_url}}" >
        </mat-card-title-group>
        <mat-card-content class="about">
          The {{u.login}} he's id number is {{u.id}}, The type of user is {{u.type}} can find them by clicking on 'GitHub profile'
        </mat-card-content>
      </mat-card>
</div>
